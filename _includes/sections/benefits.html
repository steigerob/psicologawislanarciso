<section class="section">
  <div class="container">
    <h2 class="h2">Vantagens do atendimento online</h2>
    <div class="grid-2">
      <ul class="list">
        {% for b in site.data.benefits %}
          <li>{{ b }}</li>
        {% endfor %}
      </ul>

      <div class="card">
        <h3 class="h3">Dúvidas?</h3>
        <p class="text muted">
          Você pode tirar dúvidas antes de agendar. Vamos conversar e entender o que faz sentido.
        </p>
        <a class="btn btn--primary" href="#contato">Falar no WhatsApp</a>
      </div>
    </div>
  </div>
</section>
